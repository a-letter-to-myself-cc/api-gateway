server {
    listen 80;
    server_name localhost;

    # ✅ 정적 리소스 요청 처리
    location /static/ {
        proxy_pass http://web-client-container:80/static/;
    }

    # ✅ HTML 렌더링 기본 요청
    location / {
        proxy_pass http://web-client-container:80/;
    }

    location /auth/login/ {
        proxy_pass http://web-client-container:80/auth/login/;
    }

    location /auth/signup/ {
        proxy_pass http://web-client-container:80/auth/signup/;
    }

    location /auth/mypage/ {
        proxy_pass http://web-client-container:80/auth/mypage/;
    }

    location /letters/letter/ {
        proxy_pass http://web-client-container:80/letters/letter/;
    }

    location /letters/writing/ {
        proxy_pass http://web-client-container:80/letters/writing/;
    }

    location /routines/ {
        proxy_pass http://web-client-container:80/routines/;
    }

    # 이하 생략 (API 백엔드 서비스들)
}
